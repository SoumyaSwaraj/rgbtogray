<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Color to Greyscale Video Converter</title>
    <link rel="stylesheet" href="../static/bs.css">
    <script src="../static/bs.js"></script>
    <script src="../static/pop.js"></script>
    <script src="../static/jquery.js"></script>
</head>
<body class="bg-dark">
<div class="container-fluid bg-light mt-5 justify-content-center col-lg-4 col-sm-12">
    <div class="jumbotron">
        <h1>Color2Grey Converter</h1>
    </div>
        <div class="container-fluid">

            <form method="post" action="/submit" enctype="multipart/form-data">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input required="1" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
                <div class="custom-file">
                  <input type="file" required="1" name="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
              <input type="submit" value="Submit" class="mt-5 w-100 form-group btn btn-lg btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
